<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the current path in sessionStorage and redirect to home
        // This only happens when a 404 occurs (user refreshes or direct link)
        sessionStorage.setItem('spa_redirect', location.pathname + location.search + location.hash);
        location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
