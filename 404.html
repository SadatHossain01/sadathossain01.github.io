<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect solution
        // Store the current path and redirect to root with the path as a query parameter
        sessionStorage.redirect = location.pathname + location.search + location.hash;
        location.replace('/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
