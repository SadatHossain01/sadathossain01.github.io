  <!-- Social proof indicator -->
  <g transform="translate(950, 450)">
    <circle cx="0" cy="0" r="6" fill="#22c55e"/>
    <text x="20" y="6" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#22c55e">
      Available for opportunities
    </text>
  </g>
