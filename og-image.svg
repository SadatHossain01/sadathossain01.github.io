<!-- Open Graph Image for Mohammad Sadat Hossain Portfolio -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1100" cy="530" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="200" cy="500" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="1000" cy="150" r="2" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="none" stroke="#334155" stroke-width="1" opacity="0.2" rx="16"/>
  
  <!-- Name -->
  <text x="120" y="180" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#ffffff" letter-spacing="-0.02em">
    Mohammad Sadat Hossain
  </text>
  
  <!-- Title -->
  <text x="120" y="240" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="url(#accentGradient)" letter-spacing="-0.01em">
    CS Graduate &amp; Lecturer &amp; Bioinformatics Researcher
  </text>
  
  <!-- Subtitle -->
  <text x="120" y="290" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#94a3b8" letter-spacing="0em">
    Adjunct Lecturer at BUET CSE
  </text>
  
  <!-- Skills/Technologies -->
  <g transform="translate(120, 340)">
    <rect x="0" y="0" width="140" height="36" fill="#1e293b" stroke="#3b82f6" stroke-width="1" rx="18"/>
    <text x="70" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#3b82f6" text-anchor="middle">
      Artificial Intelligence
    </text>
    
    <rect x="160" y="0" width="120" height="36" fill="#1e293b" stroke="#6366f1" stroke-width="1" rx="18"/>
    <text x="220" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#6366f1" text-anchor="middle">
      Bioinformatics
    </text>
    
    <rect x="300" y="0" width="100" height="36" fill="#1e293b" stroke="#8b5cf6" stroke-width="1" rx="18"/>
    <text x="350" y="24" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#8b5cf6" text-anchor="middle">
      Lecturer
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="120" y="450" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#64748b">
