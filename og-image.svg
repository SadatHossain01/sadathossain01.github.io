  </text>
  
  <!-- Decorative code snippet -->
  <g transform="translate(750, 340)" opacity="0.6">
    <rect x="0" y="0" width="320" height="120" fill="#0f172a" stroke="#334155" stroke-width="1" rx="8"/>
    <text x="16" y="30" font-family="JetBrains Mono, monospace" font-size="14" fill="#22d3ee">
      const researcher = {
    </text>
    <text x="16" y="50" font-family="JetBrains Mono, monospace" font-size="14" fill="#f8fafc">
      &#160;&#160;focus: "AI &amp; Bioinformatics",
    </text>
    <text x="16" y="70" font-family="JetBrains Mono, monospace" font-size="14" fill="#f8fafc">
      &#160;&#160;passion: "Innovation",
    </text>
    <text x="16" y="90" font-family="JetBrains Mono, monospace" font-size="14" fill="#f8fafc">
      &#160;&#160;goal: "Impact"
    </text>
    <text x="16" y="110" font-family="JetBrains Mono, monospace" font-size="14" fill="#22d3ee">
